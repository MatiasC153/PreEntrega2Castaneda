<body>
    <main>
        <section class="sec sec-contact">
            <h2 class="title">Contacto</h2>
            <div>
                <form name="pixelpulse-form" id="form" class="contact" method="post" netlify>
                    <input type="text" name="name" placeholder="Nombre" required>
                    <input type="text" name="last-name" placeholder="Apellido" required>
                    <input type="email" name="email" placeholder="Correo Electronico" required>
                    <input type="number" name="phone" placeholder="Numero de Telefono" required>
                    <textarea name="comments" id="comments" cols="25" rows="7"
                        placeholder="Cuentanos el tema del que quieres hablar..."></textarea>
                    <input type="submit" name="enviar" id="enviar" value="Enviar">
                </form>
            </div>
        </section>
